<div class="uk-container uk-padding">
  <div *ngIf="(home$ | async) as home">
    <ng-container *ngIf="home.loading">
      <div uk-spinner="ratio: 3" class="uk-align-center uk-text-center"></div>
    </ng-container>
    <ng-container *ngIf="home.data">
      <h1>{{ home.data.title }}</h1>
      <div uk-grid>
        <div class="uk-width-1-3">
          <img src="{{ home.data.image_url }}">
        </div>
        <div class="uk-width-2-3">
          <div>
          </div>
          <div>
            <span class="uk-text-large uk-text-bold">${{ home.data.price }}</span> per night
          </div>
          <div>
            <mat-form-field>
              <input matInput [matDatepicker]="fromDate" placeholder="From">
              <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
              <mat-datepicker #fromDate></mat-datepicker>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput [matDatepicker]="toDate" placeholder="To">
              <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
              <mat-datepicker #toDate></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="uk-margin">
            <span class="uk-text-large uk-text-bold">$1234</span> total
          </div>
          <div class="uk-margin">
            <button class="uk-button uk-button-primary">Book</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
